<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors!</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex h-100 min-vh-100 justify-content-center align-items-center">
    <div class="d-flex flex-column">
        <div class="text-center mb-3">
            <h1>Which one will you choose?</h1>
        </div>
        <div class="d-flex flex-row justify-content-between gap-3">
            <button type="button" class="btn btn-outline-primary w-25" style="aspect-ratio: 1/1;">Rock</button>
            <button type="button" class="btn btn-outline-primary w-25" style="aspect-ratio: 1/1;">Paper</button>
            <button type="button" class="btn btn-outline-primary w-25" style="aspect-ratio: 1/1;">Scissors</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
